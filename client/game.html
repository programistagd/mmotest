<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RPG game Beta</title>

<script src="/lib/jquery-1.11.0.min.js"></script>
<script src="/lib/jquery-ui.min.js"></script>
<script src="phaser.js"></script><!--<script src="phaser.min.js"></script>-->
<script src="/socket.io/socket.io.js"></script>
<style>
#game{
	float: left;
}
#controls{
	float: right;
}
#ui{
	position: absolute;
	width: 1280;
	height: 720;
}
.draggable{
	/*width: 150px; height: 150px;*/
	padding: 20px;
	background-color: #E0DF94;
	display: inline-block;
}
</style>
</head>
<body>
	<div id="game"></div>
	<div id="ui"><!-- ontopofgame UI -->
		<div style="position: relative;left:800px;top:5px;">
			<button>Inventory</button><!--TODO inventory UI-->
			<div id="inventory"></div>
		</div>
		<div style="position: relative;left:300px;top:660px;">
			<form action=""><label for="msg">Game chat:</label><input id="msg" name="msg" type="text" size="80"></form>
		</div>
	</div>
	<div id="controls">
		<select id="blockLayer">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
		</select>
		<input type="text" id="blockId" value="47">
		<select id="blockAction">
			<option value="none">None</option>
			<option value="place">Place block</option>
			<option value="destroy">Destroy block</option>
		</select>
	</div>
	<div style="border:1pt;">
	<br>
	<div id="debug" style="background:#AAAAAA;height:100pt;overflow:auto;"></div>
	</div>
	<script src="/lz77.js"></script>
	<script src="/netProtocol.js"></script>
	<script src="/base_net.js"></script>
	<script src="/chunk.js"></script>
	<script src="/terrain.js"></script>
	<script src="/base_gfx.js"></script>
	<script src="/ui.js"></script>
</body>
</html>
