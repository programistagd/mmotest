<!DOCTYPE html>
<html>
<head>

<script src="phaser.js"></script><!--<script src="phaser.min.js"></script>-->

#game{
	float: left;
}
#controls{
	float: right;
}
</style>
</head>
<body>
	<div id="game"></div>
	<div id="controls">
		<select id="blockLayer">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
		</select>
		<input type="text" id="blockId" value="44">
		<select id="blockAction">
			<option value="none">None</option>
			<option value="place">Place block</option>
			<option value="destroy">Destroy block</option>
		</select>
	</div>
	<div style="border:1pt;">
	<br>
	<form action=""><label for="msg">Debug console:</label><input id="msg" name="msg" type="text" size="80"></form>
	<div id="debug" style="background:#AAAAAA;height:100pt;overflow:auto;"></div>
	</div>
	<script src="/lz77.js"></script>
	<script src="/netProtocol.js"></script>
	<script src="/base_net.js"></script>
	<script src="/chunk.js"></script>
	<script src="/terrain.js"></script>
